        <main>
            <section id="contactform" method="get">
                <form id="formform" action="./thankyou.html">
                    <label for="firstname">First Name</label><br>
                    <input type="text" id="firstname">
                    <br>
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lastname">
                    <br>
                    <label for="email">Your Email</label><br>
                    <input type="text" id="email">
                    <br>
                    <label for="message">Your Message</label><br>
                    <textarea id="message" rows="10" cols="30"></textarea>
                    <br><br>
                    <input type="radio" id="agreeterms" name="terms" value="Agree to Terms">
                    <label for="agreeterms">Agree to the Terms of Use?</label>
                    <br>
                    <input type="checkbox" id="receiveemails">
                    <label for="receiveemails">Would you like to receive emails?</label>
                    <br><br>
                    <input type="submit" id="sendemail" value="Send Serendipity a Smile">

                </form>

            </section>
